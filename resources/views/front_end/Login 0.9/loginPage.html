<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<link href="assets/css/animate.css" rel="stylesheet" > 
	    <link href="assets/css/style.css" rel="stylesheet">


	    <title>Witty</title>

	</head>
	<body>
	<div id="welcome">
		<div id= "header">
			<div id="title" >WITTY</div>
			
			<div id="brackets">
				<img src="assets/img/brackets.svg" width="2048px">
			</div>
		</div>

		<div id="logo">
			<div id="icon">
				<img src="assets/img/Witty.svg" width="180px">
			</div>
			<div id="icon2" class="animated slideInUp">
				<img src="assets/img/Star.svg" id="star" width="180px">
			</div>
		</div>
		
		<div id="menu">
			<form id="loginForm">
				Student ID:<br> <input type="text" id="username"><br>
				Password:<br> <input type="password" id="password"><br>
				<button id="button1" type="button">Login</button>
				<button id="button2" type="button">Register</button>
			</form>
		</div>
	</div>




	<div id="teacherOrStudent">	
		<p id="who">Who are you?</p>
				<div id="studentButton">
					<button id="SB"></button><br>
					Student 
				
				</div>
				<div id="teacherButton">
					<button id="TB"></button><br>
					Teacher
		</div>
	</div>





	<div id="registrationStudent">
		<div id="container">
			<form id="registrationForm">
				
				<p class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">Student ID: </p>
				<input type="text" id="studentId" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">

				<p class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">Join Class: </p>
				<input type="text" id="joinClass" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">

				<p class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">Password: </p>
				<input type="password" id="passwordS1" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">

				<p class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">Comfirm Password: </p>
				<input type="password" id="passwordS2" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">

				<button id="button3" type="button">Done</button>
			</form>
		</div>
	</div>



	<div id="registrationTeacher">
		<div id="container">
			<form id="registrationForm">
				
				<p class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">Teacher ID: </p>
				<input type="text" id="teacherId" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">

				<p class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">Create Class: </p>
				<input type="text" id="createClass" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">

				<p class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">Password: </p>
				<input type="password" id="passwordT1" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">

				<p class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">Comfirm Password: </p>
				<input type="password" id="passwordT2" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 desc">

				<button id="button4">Done</button>
			</form>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="assets/js/script.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
